<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Kanban Board</title>
    <link href="styles.css" rel="stylesheet">
    <link rel="icon" href="assets/favicon.svg" type="image/png"> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Navigation Sidebar: Contains the logo, navigation links for boards, and theme toggle. -->
    <nav>
        <img class="logo-image" src="assets/logo-light.svg" alt="logo-image">
      <div class="navigation">
        <h4 class="all-boards">ALL BOARDS (1)</h4>
        <button class="launch-career-btn">Launch Career</button>
      </div>
    </nav>

    <!-- Main Layout: Header with board title, add task button, and main content area for task columns. -->
    <div>
      <header class="header">
        <div class="header-specifics">
          <img class="media-image" src="assets/favicon.svg" alt="favicon-image">  
          <p>Launch Career</p>
        </div>
      </header>

      <div class="main-background">
        <main class="main">
          <!-- Task Columns: Display tasks grouped by status (TODO, DOING, DONE). -->
          <div class="to-do">
            <div class="todo-heading">
              <span class="status-dot todo-dot"></span>
              <h4>TODO (4)</h4>
            </div>
            <!-- Tasks container for TODO -->
            <div>
              <div class="to-do-card">Launch Epic Career 🚀</div>
              <div class="to-do-card">Conquer React ⚛️</div>
              <div class="to-do-card">Understand Databases ⚙️</div>
              <div class="to-do-card">Crush Frameworks 🖼️ </div>
            </div>
          </div>
          <!-- DOING Column -->
          <div class="doing">
            <div class="doing-heading">
              <span class="status-dot doing-dot"></span>
              <h4>DOING (2)</h4>
            </div>
            <!-- Tasks container for DOING -->
            <div>
              <div class="doing-card">Master JavaScript 💛</div>
              <div class="doing-card"> Never Give Up 🏆</div>
            </div>
          </div>
          <!-- DONE Column -->
          <div class="done">
            <div class="done-heading">
              <span class="status-dot done-dot"></span>
              <h4>DONE (2)</h4>
            </div>
            <!-- Tasks container for DONE -->
            <div>
              <div class="done-card">Explore ES6 Features 🚀</div>
              <div class="done-card">Have fun 🥳</div>
            </div>
          </div>
        </main>
      </div>
    </div>
</body>
</html>
